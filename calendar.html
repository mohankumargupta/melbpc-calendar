<html>
<head>
<style type="text/css">
table {
    table-layout: fixed;
    border-collapse: collapse;
    border-spacing: 0;
	border: 3px solid black;
	width: 100%;
}

thead {
 background-color: #464664;
}

tbody td {
  border: 3px solid black;
}

#logo {
 height: 100%;
 display: inline;
 padding-left: 20px;
 padding-top: 10px;
}

#tabletitle {
 font-size: 30px;
 font-weight:bold;
 padding-left: 75px;
 padding-top: 15px;
 display:inline;
 color: white;
}

tbody td {
  border: 3px solid black;
  /*text-align: center;*/
  vertical-align: top;
  width:50px;
  height:30px;
}

.tablerows td {
   width:50px;
  height:170px;
  min-height: 170px;
} 

.header1 {
  font-size: 10px;
  font-weight: bold;
}

.headerRow td {
  vertical-align: inherit;
  text-align: center;
  font-weight: bold;
}

.tableHeader {
 height: 70px;
}

.top {
  vertical-align: center;
}



</style>
</head>
<body>
<table>
<thead>
<tr class="top">
  <td class="tableHeader" colspan="7">
     <span>
      <span style="display:inline-block;padding-top:30px;padding-left:10px;"><img style="background-color:white;" src="http://localhost/calendarmelbpc/logo.png" width="80" height="46"/></span>
      <span style="display:inline-block;padding-bottom:10px;padding-left:120px;color:white;font-size:24px;">SIG and other meetings June 2017 </span>
     </span>
  </td>
</tr>
</thead>
<tbody>
<tr class="headerRow"><td>Sun</td><td>Mon</td><td>Tue</td><td>Wed</td><td>Thu</td><td>Fri</td><td>Sat</td></tr>
{% for week in 0..4 %}
<tr class="tablerows">
{% for day in 0..6 %}
  <td>
  <div class="{{ calendardata[loop.parent.week*7 + day].heading }}">{{ calendardata[loop.parent.week*7 + day].heading }}</div>
  {% for item in calendardata[loop.parent.week*7 + day].content %}
  <div class="{{ item[1] }}">{{ item[0] | raw }}</div>
  {% endfor %}
  </td>
{% endfor %}
</tr>
{% endfor %}

</tbody>
</table>
</body>
</html>
