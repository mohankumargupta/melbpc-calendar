<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<style>

h1 {
 color: #4EBAF0;
 font-size: 36px;
 font-weight: 900;
 width:100%;
 text-align:center;
}

table {
    table-layout: fixed;
    width:100%;
	padding-right:10px;
    border-collapse: collapse;
    border-spacing: 0;
	border: 3px solid black;
}

thead {
 background-color: #464664;
}

tbody td {
  border: 3px solid black;
}

body {
 font-size: 18px;
 font-weight: 900;
 margin:0;
 padding:0;
}

#logo {
 padding-left: 25px;
 padding-right: 25px;
 padding-top: 15px;
 padding-bottom: 15px;
}

#tabletitle {
 font-size: 30px;
 font-weight:bold;
 text-align: center;
 color: white;
}

tbody td {
  border: 3px solid black;
  text-align: center;
  width:50px;
  height:30px;
}

.tablerows td {
   width:50px;
  height:200px;
  min-height: 200px;
} 

.header1 {
  font-size: 10px;
  font-weight: bold;
}

</style>
<h1>June Calendar</h1>
<table>
<thead>
<tr><td id="logo" colspan="2"><img src="http://localhost/calendarmelbpc/logo.png" width="80" height="46"/></td><td id="tabletitle" colspan="5">SIG and other meetings June 2017 </td></tr><thead>
</thead>
<tbody>
<tr><td>Sun</td><td>Mon</td><td>Tue</td><td>Wed</td><td>Thu</td><td>Fri</td><td>Sat</td></tr>
{% for week in 0..4 %}
<tr class="tablerows">
{% for day in 0..6 %}
  <td>
  <div class="{{ calendardata[loop.parent.week*7 + day].heading }}">{{ calendardata[loop.parent.week*7 + day].heading }}</div>
  {% for item in calendardata[loop.parent.week*7 + day].content %}
  <div class="{{ item[1] }}">{{ item[0] | raw }}</div>
  {% endfor %}
  </td>
{% endfor %}
</tr>
{% endfor %}

</tbody>
</table>

</body>
</html>
